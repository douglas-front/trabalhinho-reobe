<!DOCTYPE html>
<html lang="pt-br">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ JAVASCRIPT</title>
    <!--css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="tela-principal">

        <section class="conteudos">

            <h1>Quiz Éter</h1>

            <article class="centro" id="instrucoes">
                leia a questão e marque a resposta correta
            </article>

            <article id="questoes">

                <header class="questao">
                    <span id="numQuestao"></span>
                    <h2 id="pergunta"></h2>
                </header>

                <div class="corpo">
                    <ol type="A" id="alternativas">
                        <li id='a' value='1A' class='respostas' onclick='verificarSeAcertou(this, this)'></li>
                        <li id='b' value='1B' class='respostas' onclick='verificarSeAcertou(this, this)'></li>
                        <li id='c' value='1C' class='respostas' onclick='verificarSeAcertou(this, this)'></li>
                    </ol>
                </div>
            </article>

            <article class="av" id='aviso'>Questão <span class="av" id='numero'></span>de <span id='total'></span></article>
        </section>

        <footer class='centro'>Desenvolvido por <b>[Douglas] , [Huann], [Erik] , [Carlos]</b> e <b>[Esdras]</b> 3TDSA &copy; 2022</footer>
    </main>

    <!--js-->
    <script src="app.js"></script>
    
</body>
</html>
